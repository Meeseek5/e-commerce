<div class="login-status-header">
    <div *ngIf="isAuthenticated && userName" class="login-status-user-info">
        嗨！ {{ userName}}
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">登入</button>
    
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">登出</button>
    
    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1">會員專屬</button>
    
</div>
